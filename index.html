<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form>
            
            <h1>Sign Up</h1>

            <div class="inputbox">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autofocus required>
                <i></i>
            </div>

            <div class="inputbox">
                <input type="password" name="password" id="password" placeholder="Password" title="password must be at least 8 characters long." minlength="8" maxlength="50" autocomplete="current-password" required>
                <i></i>
            </div>
        
            <button type="submit">Login</button>
            <p>Don't have an account yet? <a href="#">Click here</a>.</p>
        </form>

    </main>
</body>
</html>
