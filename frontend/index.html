<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=26211&format=png&color=000000" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form action="/login" method="post">
            
            <h1>Sign Up</h1>

            <div class="inputbox">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autofocus required>
                <i></i>
            </div>

            <div class="inputbox">
                <input type="password" name="password" id="password" placeholder="Password" title="password must be at least 8 characters long." minlength="8" maxlength="50" autocomplete="current-password" required>
                <i></i>
            </div>
        
            <button type="submit">Login</button>
            <p>Don't have an account yet? <a href="newAccount.html">Click here</a>.</p>
        </form>

    </main>
    <script>
        const params = new URLSearchParams(window.location.search); //procurando parametros na url e colocando na variavel
        const msg = params.get('msg'); //pegando o parametro coletado
        if (msg) alert(msg); //mostrando o alert
    </script>

</body>
</html>
