<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form action="/new" method="post">
            
            <h1>New Account</h1>

            <div class="inputbox">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autofocus required>
                <i></i>
            </div>

            <div class="inputbox">
                <input type="password" name="password" id="password" placeholder="New Password" title="password must be at least 8 characters long." minlength="8" maxlength="50" autocomplete="current-password" required>
                <i></i>
            </div>
        
            <button type="submit">Create</button>
        </form>

    </main>
</body>
</html>
